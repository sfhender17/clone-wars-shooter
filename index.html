<!DOCTYPE html>
<html>
<head>
  <title>Clone Wars Shooter</title>
  <style>
    canvas {
      background: black;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<canvas id="game" width="800" height="400"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let keys = {};
let bullets = [];
let droids = [];
let score = 0;

document.addEventListener("keydown", (e) => keys[e.key] = true);
document.addEventListener("keyup", (e) => keys[e.key] = false);

const player = {
  x: 50,
  y: 180,
  width: 20,
  height: 20,
  color: "cyan",
  draw() {
    ctx.fillStyle = this.color;
    ctx.fillRect(this.x, this.y, this.width, this.height);
  },
  update() {
    if (keys["w"] && this.y > 0) this.y -= 5;
    if (keys["s"] && this.y < canvas.height - this.height) this.y += 5;
    if (keys[" "] && bullets.length < 5) {
      bullets.push({ x: this.x + this.width, y: this.y + 8, speed: 7 });
    }
  }
};

function spawnDroid() {
  droids.push({
    x: canvas.width,
    y: Math.random() * (canvas.height - 20),
    width: 20,
    height: 20,
    speed: 2 + Math.random() * 2,
    color: "red"
  });
}

function drawBullets() {
  ctx.fillStyle = "yellow";
  bullets.forEach((b, i) => {
    b.x += b.speed;
    ctx.fillRect(b.x, b.y, 5, 5);
    if (b.x > canvas.width) bullets.splice(i, 1);
  });
}

function drawDroids() {
  droids.forEach((d, i) => {
    d.x -= d.speed;
    ctx.fillStyle = d.color;
    ctx.fillRect(d.x, d.y, d.width, d.height);

    if (d.x + d.width < 0) {
      droids.splice(i, 1); // Remove offscreen
    }

    bullets.forEach((b, j) => {
      if (
        b.x < d.x + d.width &&
        b.x + 5 > d.x &&
        b.y < d.y + d.height &&
        b.y + 5 > d.y
      ) {
        droids.splice(i, 1);
        bullets.splice(j, 1);
        score++;
      }
    });
  });
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  player.update();
  player.draw();
  drawBullets();
  drawDroids();

  ctx.fillStyle = "white";
  ctx.fillText("Score: " + score, 10, 20);

  requestAnimationFrame(gameLoop);
}

setInterval(spawnDroid, 1000);
gameLoop();
</script>
</body>
</html>
